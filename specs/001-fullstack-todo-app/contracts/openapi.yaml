openapi: 3.0.3
info:
  title: Full-Stack Todo API
  version: 1.0.0
  description: |-
    API for the Full-Stack Todo Application.
    Provides endpoints for user authentication and task management.

paths:
  /v1/users/register:
    post:
      summary: Register a new user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad Request (e.g., validation error)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/users/login:
    post:
      summary: Log in a user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: Login successful
          headers:
            Set-Cookie:
              schema:
                type: string
                example: refresh_token=...; HttpOnly; Path=/v1/users/refresh; SameSite=Strict
          content:
            applicationjson:
              schema:
                $ref: '#/components/schemas/Token'
        '401':
          description: Unauthorized (invalid credentials)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/users/refresh:
    post:
      summary: Refresh an access token
      tags:
        - Authentication
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '401':
          description: Unauthorized (invalid refresh token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/tasks:
    get:
      summary: Get all tasks for the current user
      tags:
        - Tasks
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            default: 25
          description: Maximum number of tasks to return.
        - in: query
          name: cursor
          schema:
            type: string
          description: The cursor for the next page of results.
      responses:
        '200':
          description: A list of tasks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTasks'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new task
      tags:
        - Tasks
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Bad Request (e.g., validation error)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/tasks/{task_id}:
    get:
      summary: Get a specific task by ID
      tags:
        - Tasks
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: task_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A single task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized
        '404':
          description: Task not found

    put:
      summary: Update a task
      tags:
        - Tasks
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: task_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized
        '404':
          description: Task not found
        '409':
          description: Conflict (version mismatch)

    delete:
      summary: Delete a task
      tags:
        - Tasks
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: task_id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Task deleted successfully
        '401':
          description: Unauthorized
        '404':
          description: Task not found

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # User Schemas
    UserCreate:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 12

    UserLogin:
      type: object
      properties:
        username:
          type: string
          description: The user's email address.
        password:
          type: string

    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          format: email

    # Token Schema
    Token:
      type: object
      properties:
        access_token:
          type: string
        token_type:
          type: string
          default: bearer

    # Task Schemas
    TaskBase:
      type: object
      properties:
        title:
          type: string
          maxLength: 256
        description:
          type: string
          maxLength: 4096
          nullable: true

    TaskCreate:
      allOf:
        - $ref: '#/components/schemas/TaskBase'

    TaskUpdate:
      allOf:
        - $ref: '#/components/schemas/TaskBase'
      properties:
        completed:
          type: boolean
        version:
          type: integer

    Task:
      allOf:
        - $ref: '#/components/schemas/TaskBase'
      properties:
        id:
          type: integer
        owner_id:
          type: integer
        completed:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        version:
          type: integer

    # Paginated Response
    PaginatedTasks:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Task'
        cursor:
          type: string
          nullable: true
        total_count:
          type: integer

    # Error Schema
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: integer
              example: 40101
            message:
              type: string
              example: "Authentication failed."
            details:
              type: object
              nullable: true
            trace_id:
              type: string
              format: uuid
